<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80px;
      border: 2px solid #999;
      border-radius: 8px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1> Guess a Number Between 1 and 5</h1>
  <form method="POST">
    <input type="number" name="guess" min="1" max="5" required />
    <input type="submit" value="Guess" />
  </form>
  <div class="result">{{ result }}</div>
</body>
</html>
